            // Auto-Boxing (not working for null & undefined, integer and boolean can)
            console.log('hello'.length);
            console.log('hello'.toUpperCase());

            const object1 = {
                message: 'hello',
            };
            const object2 = object1; // copy by reference

            object1.message = 'Good job!';
            console.log(object1);
            console.log(object2);

            const object3 = {
                message: 'Good job!'
            };
            // compare reference not element inside object
            console.log(object3 === object1);
            console.log(object2 === object1);

            const object4 = {
                message: 'Good job!',
                price: 799,
            };
            // const message = object4.message;
            const { message, price } = object4; // destructing (shortcut for line above)
            console.log(message);
            console.log(price);

            // shorthand property and method
            const object5 = {
                // message: message,
                message,
                /*method: function functon1() {
                    console.log('method');
                }*/
                method() {
                    console.log('method');
                }
            };
            console.log(object5);
