<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Review</title>

        <!-- CSS code -->
        <style>
            /* CSS comment*/
            .red-button {
                background-color: red;
                color: white;
                border: none;
            }
            .yellow-button {
                background-color: yellow;
            }
        </style>

    </head>
    <body>
        <!-- onclick: run Javascript code -->
        <button title="Good job!" class="red-button" onclick="
        alert('Good job!'); //Javascript
        ">
            hello
        </button>
        <p>
            paragraph of <button class="yellow-button">hello</button> text
        </p>
        
        <!-- Javascript code -->
        <script>
            // Javascript comment
            /* 
                This code creates a popup.
                alert('hello');
            */
            console.log(2 + 2)
            //console.log (show output in console)
        </script>

    </body>
</html>
