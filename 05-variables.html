<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            // let: create a new variable
            let variable1 = 3;
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);
            
            let result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message);

            // reassign value in variable1
            variable1 = 5;
            console.log(variable1);
            /*
                cannot create a new variable with same name
                e.g. let variable1 = 5;
                as the name variable1 is already been used.            
            */

            variable1 = variable1 + 1;
            console.log(variable1);

            /*
                const: create a new variable but cannot reassign value later
                use 'const' by default for Javascript
                if known that the variable will have the need to reassign value than only use 'let'
            */
            const variable2 = 3;

            // same like let (original way to create variable) 
            var variable3 = 3;
            /*
                var = variable, now not used in new Javascript code
            */
        </script>
    </body>
</html>
