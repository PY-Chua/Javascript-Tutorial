<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            console.log(typeof 'true'); // string
            console.log(typeof true); // boolean

            console.log(5 == '5.00') // true as string 5.00 is converted to integer 5
            console.log(5 === '5.00') // false as string 5.00 is not equal to integer 5
            // == converts both into same type while === does not
            // goes the same for != and !==

            const age = 15;
            if (age >= 16) {
                console.log('You can drive');
            } // if (true) run code in {}, if (false) run else / not run
            else if (age >= 14) {
                console.log('Almost there!')
            } 
            else {
                console.log('You cannot drive!');
            }

            // AND operator (&&); OR operator (||); NOT operator (!)
            /*
                NaN (Not a Number) [e.g. string / 3 = NaN]
                let variable1; // const variable1 = undefined;
                console.log(variable1) // undefined
            */

            /* Ternary Operator
                true ? 'truthy' : 'falsy';
                if (true) {
                    'truthy'
                } else {
                    'falsy'
                }
            */

            /* Guard operator
                false && console.log('hello');
                if (condition) {
                    console.log('hello')
                }
            */

            /*
                const message = 5 && 'hello';
                console.log('message') // hello 
                
                let message;
                if (condition) {
                    message = 'hello';
                }
            */

            /* Default operator
                const currency = 'EUR' || 'USD';
                console.log(currency); // 'EUR'

                let currency;
                if (!condition) {
                    currency = 'USD';
                }
            */
        </script>
    </body>
</html>
